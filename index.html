<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel='stylesheet' href='./assets/css/style.css'/>
</head>
<body>
    <header>
        <h2 class='high-scores'>
            <a href='/'>View High Scores</a>
        </h2>
        <div class='timer'>
            <p>Time:<span class='countdown'></span></p>
        </div>
    </header>
    <main class='main'>
        <h1 id='main-header'>Coding Quiz Challenge</h1>
        <section class='paragraph-button'>
            <p>Try to answer the following code questions in the alloted time! Incorrect answers will be penalized by a deduction of 10 seconds from your score/time!</p>
            <button class='btn' id='start-btn'>Start Quiz</button>
        </section>
    </main>
    <script src='./assets/js/script.js'></script>
</body>
</html>
