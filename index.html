<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='./assets/css/style.css'/>
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <h2 class='high-scores'>
            <a class='high-score-anchor' href=''>View High Scores</a>
        </h2>
        <div class='timer'>
            <p><span class='time-tag'>Time:</span><span class='countdown'></span></p>
        </div>
    </header>
    <main class='main'>
        <h1 id='main-header'>Coding Quiz Challenge</h1>
        <form class='form'>
            <div class='btn-div'>
                <p id='start-p'>Try to answer the following code questions in the alloted time! Incorrect answers will be penalized 10 seconds from your score/time!</p>
                <button class='btn' id='start-btn'>Start Quiz</button>
            </div>
            <div class='feedback'>
            </div>
        </form>
    </main>
    <script src='./assets/js/script.js'></script>
</body>
</html>
